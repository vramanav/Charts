<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Card Wrapper (Matches Chart) */
    .card {
      width: 300px;
      height: 170px;
      background: #ffffff;
      border: 1px solid #999999;
      border-radius: 2px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
    }

    /* Box Styles (Data Blocks) */
    .data-box {
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 140px;
      height: 45px;
      background: #0078D7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 2px;
      margin-bottom: 12px; /* Adjusted spacing */
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }

    .box.secondary {
      background: #FF9800;
    }

    /* Labels */
    .label {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 6px; /* Matched with chart spacing */
    }
  </style>
</head>
<body>

  <!-- Card Section (Same as Chart Size) -->
  <div class="card">
    <div class="data-box">
      <div class="box">90</div>
      <div class="label">Delivered Jobs</div>

      <div class="box secondary">90%</div>
      <div class="label">On-Time %</div>
    </div>
  </div>

</body>
</html>
