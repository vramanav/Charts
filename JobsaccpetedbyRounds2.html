<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    /* Breadcrumb Styles */
    #breadcrumb {
      font-size: 14px;
      font-family: Arial, sans-serif;
      text-align: left;
      background: #f8f9fa; /* Light gray background */
      padding: 10px;
      border-bottom: 0px solid #ddd; /* Separator */
      margin-bottom: 5px;
      width: 380px; /* Matches chart width */
      margin-left: auto;
      margin-right: auto;
      border-radius: 4px;
      font-weight: bold;
    }

    /* Chart Container */
    #chart_container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    /* Updated Chart Box */
    #chart_div {
      width: 400px;
      height: 280px;
      background: #fff;
      border: 1px solid #999999;
      border-radius: 2px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      padding: 0;
    }
  </style>
</head>

<body>

  <div id="chart_container">
    <div id="breadcrumb">Job Acceptance â€“ No. of Jobs by Round</div> <!-- Breadcrumb added -->
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Job Rounds', 'Count'],
        ['Round 1', 35],
        ['Round 2', 20],
        ['Round 3', 15],
        ['> 3 Rounds', 10]
      ]);

      var options = {
        width: 400,
        height: 280,
        pieHole: 0.3, // Semi-donut style
        chartArea: { top: 20, width: '90%', height: '75%' }, // Adjusted for better spacing
        colors: ['#4CAF50', '#FFC107', '#2196F3', '#F44336'], // Green, Yellow, Blue, Red
        legend: { position: 'bottom', textStyle: { fontSize: 12 } }, // Improved legend readability
        pieSliceText: 'value', // Shows job count instead of percentage
        tooltip: { text: 'value' }, // Tooltip shows count instead of percentage
        animation: {
          startup: true,
          duration: 1000,
          easing: 'out'
        }
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

</body>

</html>
