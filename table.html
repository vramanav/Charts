<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Jobs</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 90%; max-width: 600px; margin: auto; text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #007bff; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        .close-btn { background: red; color: white; border: none; padding: 8px 12px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="tableTitle">Filtered Jobs</h2>
        <button class="close-btn" onclick="goBack()">Close</button>
        <table id="jobTable">
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Job Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let allJobs = [
            { id: 1, name: "Task A", status: "Received" },
            { id: 2, name: "Task B", status: "Delivered" },
            { id: 3, name: "Task C", status: "Invoiced" },
            { id: 4, name: "Task D", status: "In Progress" },
            { id: 5, name: "Task E", status: "Incomplete" },
            { id: 6, name: "Task F", status: "Problematic" },
            { id: 7, name: "Task G", status: "Received" },
            { id: 8, name: "Task H", status: "Delivered" }
        ];

        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadTable() {
            let status = getQueryParam("status");
            document.getElementById("tableTitle").innerText = `Jobs with Status: ${status}`;

            let tableBody = document.querySelector("#jobTable tbody");
            tableBody.innerHTML = "";

            let filteredJobs = allJobs.filter(job => job.status === status);

            filteredJobs.forEach(job => {
                let row = `<tr>
                    <td>${job.id}</td>
                    <td>${job.name}</td>
                    <td>${job.status}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function goBack() {
            window.history.back();
        }

        window.onload = loadTable;
    </script>
</body>
</html>
