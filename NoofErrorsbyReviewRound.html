<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    /* Breadcrumb Styles */
    #breadcrumb {
      font-size: 14px;
      font-family: Arial, sans-serif;
      text-align: left;
      background: #f8f9fa; /* Light gray background */
      padding: 10px;
      margin-bottom: 5px;
      width: 380px; /* Matches chart width */
      margin-left: auto;
      margin-right: auto;
      border-radius: 4px;
      font-weight: bold;
    }

    /* Chart Container */
    #chart_container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    /* Updated Chart Box */
    #chart_div {
      width: 400px;
      height: 280px;
      background: #fff;
      border: 1px solid #999999;
      border-radius: 2px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      padding: 0;
    }
  </style>
</head>

<body>

  <div id="chart_container">
    <div id="breadcrumb">No. of Errors by Review Round</div> <!-- Breadcrumb added -->
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart', 'bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Review Round', 'Updates', 'Errors', 'Not an Error'],
        ['Round 1', 10, 25, 5],
        ['Round 2', 8, 20, 7],
        ['Round 3', 6, 15, 9],
        ['> Round 3', 4, 10, 12]
      ]);

      var options = {
        width: 400,
        height: 280,
        chartArea: { width: '75%', height: '70%' },
        colors: ['#4CAF50', '#F44336', '#9E9E9E'], // Green (Updates), Red (Errors), Gray (Not an Error)
        legend: { position: 'bottom', textStyle: { fontSize: 12 } },
        hAxis: { textStyle: { fontSize: 10 }, title: '' }, // Removed X-axis label but kept values
        vAxis: { textStyle: { fontSize: 10 }, title: '', gridlines: { color: '#ddd' } }, // Kept Y-axis numbers
        animation: {
          startup: true,
          duration: 1000,
          easing: 'out'
        },
        bars: 'vertical' // Vertical bars
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

</body>

</html>
