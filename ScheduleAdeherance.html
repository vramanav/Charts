<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General Page Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    /* Card Container */
    .card {
      width: 300px;
      height: 170px;
      background: #ffffff;
      border: 1px solid #DDDDDD;
      border-radius: 2px; /* Applied 2px border radius */
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
      padding: 10px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Title */
    .card h3 {
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Data Boxes */
    .data-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 120px;
      height: 40px;
      background: #0078D7; /* Improved Blue */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 2px; /* Applied 2px border radius */
      margin-bottom: 5px;
    }

    .box.secondary {
      background: #FF9800; /* Improved Orange */
    }

    /* Labels */
    .label {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Card Wrapper -->
  <div class="card">
    <h3>SCHEDULE ADHERENCE</h3>
    
    <div class="data-box">
      <div class="box">90</div>
      <div class="label">Delivered Jobs</div>

      <div class="box secondary">90%</div>
      <div class="label">On-Time %</div>
    </div>
  </div>

</body>
</html>
