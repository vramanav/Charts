<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Filterable Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 20px;
        }

        .table-container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #0054a6;
            color: white;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
        }

        th {
            font-weight: bold;
            position: relative;
        }

        /* Slim header & filter input */
        .filter-input {
            width: 90%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 3px;
        }

        /* Zebra striping */
        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Row hover effect */
        tbody tr:hover {
            background: #f1f1f1;
        }

        /* Responsive table */
        @media (max-width: 600px) {
            .table-container {
                width: 100%;
            }
            th, td {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>

    <h2 style="color: #333;">ðŸ“Š Job Status Table</h2>

    <div class="table-container">
        <table id="jobTable">
            <thead>
                <tr>
                    <th>
                        Job ID <br>
                        <input type="text" class="filter-input" onkeyup="filterTable(0)" placeholder="Search ID">
                    </th>
                    <th>
                        Job Name <br>
                        <input type="text" class="filter-input" onkeyup="filterTable(1)" placeholder="Search Name">
                    </th>
                    <th>
                        Status <br>
                        <input type="text" class="filter-input" onkeyup="filterTable(2)" placeholder="Search Status">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>Task A</td><td>Received</td></tr>
                <tr><td>2</td><td>Task B</td><td>Delivered</td></tr>
                <tr><td>3</td><td>Task C</td><td>Invoiced</td></tr>
                <tr><td>4</td><td>Task D</td><td>In Progress</td></tr>
                <tr><td>5</td><td>Task E</td><td>Incomplete</td></tr>
                <tr><td>6</td><td>Task F</td><td>Problematic</td></tr>
                <tr><td>7</td><td>Task G</td><td>Received</td></tr>
                <tr><td>8</td><td>Task H</td><td>Delivered</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        function filterTable(columnIndex) {
            let input = document.getElementsByClassName("filter-input")[columnIndex];
            let filter = input.value.toUpperCase();
            let table = document.getElementById("jobTable");
            let tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td")[columnIndex];
                if (td) {
                    let txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }
    </script>

</body>
</html>
