<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load Google Charts
      google.charts.load('current', { packages: ['corechart', 'bar'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Job Status', 'Count', { role: 'style' }], // Define role for colors
          ['Received', 25, '#1f77b4'],  // Blue
          ['Delivered', 18, '#ff7f0e'], // Orange
          ['Invoiced', 12, '#2ca02c'],  // Green
          ['In Progress', 20, '#d62728'], // Red
          ['Incomplete', 8, '#9467bd'],  // Purple
          ['Problematic', 5, '#8c564b']  // Brown
        ]);

        var options = {
          title: 'Job Status',
          chartArea: { width: '70%' },
          hAxis: {
            title: 'Job Status',
          },
          vAxis: {
            title: 'Number of Jobs',
            minValue: 0,
            ticks: [0, 5, 10, 15, 20, 25, 30] // Y-axis values
          },
          legend: 'none' // Hide legend since color is directly applied
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 700px; height: 400px;"></div>
  </body>
</html>
