<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    /* Chart Container */
    #chart_container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5px;
    }

    /* Tight Border around Chart */
    #chart_div {
      width: 300px;
      height: 170px;
      background: #fff;
      border: 1px solid #999999; /* Thick border */
      border-radius: 2px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      padding: 0;
    }
  </style>
</head>

<body>

  <div id="chart_container">
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart', 'bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Delayed Jobs', 'Count', { role: 'style' }],
        ['0-7 Days', 25, '#1f77b4'],
        ['8-15 Days', 18, '#ff7f0e'],
        ['15-30 Days', 12, '#2ca02c'],
        ['>30 Days', 20, '#d62728']
      ]);

      var options = {
        chartArea: { left: 30, top: 10, width: '85%', height: '70%' }, // Adjusted for visibility
        hAxis: {
          slantedText: true,
          slantedTextAngle: 30,
          textStyle: { fontSize: 10 }
        },
        vAxis: {
          minValue: 0,
          ticks: [0, 5, 10, 15, 20, 25, 30],
          textStyle: { fontSize: 10 }
        },
        legend: 'none',
        animation: {
          startup: true,
          duration: 1000,
          easing: 'out'
        }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

</body>

</html>
